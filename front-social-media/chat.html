<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="view-wrapper.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="chat-wrapper">
    <div class="chat-inner">
        <div class="chat-nav">
            <div class="nav-start">
                <div class="recipient-block">
                    <div class="avatar-cont">
                        <img src="https://via.placeholder.com/300x300" alt="">
                    </div>
                    <div class="username">
                        <span>Gulnar ABBA</span>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                            <span>| Online</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="nav-ends">
                <div class="dropdowns">
                    <div class="drop-menu">
                        <a class="chat-navs-items">
                            <i class="fas fa-cogs"></i>
                        </a>
                    </div>
                    <div class="dropdown-menu">

                    </div>
                </div>
                <div class="chat-search">
                    <div class="control-chat">
                        <input type="text" class="input-chat" placeholder="search-messages">
                        <div class="form-icon">
                            <i class="fas fa-microscope"></i>
                        </div>
                    </div>
                </div>
                <a class="chat-navs-items" href="">
                    <i class="fas fa-at"></i>
                </a>
                <a class="chat-navs-items" href="">
                    <i class="fas fa-star"></i>
                </a>
                <div class="dropdowns">
                    <i class="fas fa-ellipsis-v"></i>
                    <div class="dropdown-menu"></div>
                </div>
                <a class="chat-navs-items" href="" >
                    <i class="fas fa-times"></i>
                </a>
            </div>
        </div>
        <div class="chat-sidebar">
            <div class="header-item">
                <img src="https://ostrichfestival.com/wp-content/uploads/2019/01/AG-Logo-Black.png" alt="">
            </div>
            <div class="conversations">
                <div class="user-item active-is">
                    <div class="avatar-container">
                        <img src="https://via.placeholder.com/300x300" alt="">
                        <div class="user-status is-online"></div>
                    </div>
                </div>
                <div class="user-item">
                    <div class="avatar-container">
                        <img src="https://via.placeholder.com/300x300" alt="">
                        <div class="user-status is-busy"></div>
                    </div>
                </div>
                <div class="user-item">
                    <div class="avatar-container">
                        <img src="https://via.placeholder.com/300x300" alt="">
                        <div class="user-status is-away"></div>
                    </div>
                </div>
                <div class="user-item">
                    <div class="avatar-container">
                        <img src="https://via.placeholder.com/300x300" alt="">
                        <div class="user-status is-busy"></div>
                    </div>
                </div>
                <div class="user-item">
                    <div class="avatar-container">
                        <img src="https://via.placeholder.com/300x300" alt="">
                        <div class="user-status is-away"></div>
                    </div>
                </div>
                <div class="user-item">
                    <div class="avatar-container">
                        <img src="https://via.placeholder.com/300x300" alt="">
                        <div class="user-status is-online"></div>
                    </div>
                </div>
                <div class="user-item">
                    <div class="avatar-container">
                        <img src="https://via.placeholder.com/300x300" alt="">
                        <div class="user-status is-online"></div>
                    </div>
                </div>
                <div class="user-item">
                    <div class="avatar-container">
                        <img src="https://via.placeholder.com/300x300" alt="">
                        <div class="user-status is-online"></div>
                    </div>
                </div>
            </div>
            <div class="footer-item">
                <div class="add-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>
            </div>
        </div>
    </div>
</div>
    


    
</body>
</html>
